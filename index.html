<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Учет Расходов</title>
    <link
      rel="shortcut icon"
      href="resources/favicon.png"
      type="image/x-icon" />
    <link
      rel="stylesheet"
      href="reset.css" />
    <link
      rel="stylesheet"
      href="index.css" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <h1>Учет Расходов</h1>
    <div class="newExpenseForm">
      <div class="formInputs">
        <input
          data-new-expense-input
          class="newExpenseInput"
          type="number"
          placeholder="Введите сумму расхода" />
        <select
          data-expense-category
          name="Категория"
          class="expenseCategory">
          <option value="">Без категории</option>
          <option value="Продукты">Продукты</option>
          <option value="Авто">Авто</option>
          <option value="Развлечения">Развлечения</option>
          <option value="ЖКХ">ЖКХ</option>
        </select>
      </div>
      <div class="formBtns">
        <button
          data-add-expense-btn
          class="addExpenseBtn">
          Добавить расход
        </button>
        <button
          data-clear-expenses
          class="clearExpenseBtn">
          Очистить историю
        </button>
      </div>
    </div>

    <div class="history-wrapper">
      <div class="appStatus-wrapper">
        <div class="limit-wrapper">
          <p class="limit__title">Лимит:</p>
          <p
            data-limit
            class="limit__value">
            10000
          </p>
          <span> руб.</span>
          <button
            data-set-new-limit-btn
            class="setNewLimitBtn"
            type="button"></button>
        </div>

        <div class="total-wrapper">
          <p class="total__title">Всего:</p>
          <p
            data-sum
            class="total__value">
            0
          </p>
          <span> руб.</span>
        </div>

        <div class="status-wrapper">
          <p class="status__title">Статус:</p>
          <p
            data-status
            class="status__value status_green">
            Все хорошо!
          </p>
        </div>
      </div>

      <div class="historyList-wrapper">
        <p class="history__title">История расходов:</p>
        <ol
          data-hystory-list
          class="historyList"></ol>
      </div>
    </div>
    <script src="functions.js"></script>
    <script src="index.js"></script>
  </body>
</html>
