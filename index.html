<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Учет Расходов</title>
    <link
      rel="shortcut icon"
      href="resources/favicon.png"
      type="image/x-icon" />
    <link
      rel="stylesheet"
      href="index.css" />
  </head>

  <body>
    <h1>Учет Расходов</h1>
    <div class="newExpenseForm">
      <div class="formInputs">
        <input
          data-new-expense-input
          class="newExpenseInput"
          type="number"
          placeholder="Введите сумму расхода" />
        <select
          data-category
          name="Категория"
          class="expenseCategory">
          <option value="">Без категории</option>
          <option value="Продукты">Продукты</option>
          <option value="Авто">Авто</option>
          <option value="Развлечения">Развлечения</option>
          <option value="ЖКХ">ЖКХ</option>
        </select>
      </div>
      <div class="formBtns">
        <button
          id="addExpenseBtn"
          class="addExpenseBtn">
          Добавить новый расход
        </button>
        <button
          id="clearExpenseBtn"
          class="clearExpenseBtn">
          Очистить список расходов
        </button>
      </div>
    </div>

    <div class="history-wrapper">
      <div class="appStatus-wrapper">
        <div class="limit-wrapper">
          <p class="limit__title">Лимит:</p>
          <p
            id="currentLimit"
            class="limit__value">
            10000
          </p>
          <button
            data-set-new-limit-btn
            class="setNewLimitBtn"
            type="button"></button>
        </div>

        <div class="total-wrapper">
          <p class="total__title">Сумма:</p>
          <p
            data-sum
            class="total__value">
            0
          </p>
        </div>

        <div class="status-wrapper">
          <p class="status__title">Статус:</p>
          <p
            id="status"
            class="status__value status_green">
            Все хорошо!
          </p>
        </div>
      </div>

      <div
        id="historyList-wrapper"
        class="historyList-wrapper">
        <p class="history__title">История</p>
        <ol
          id="historyList"
          class="historyList"></ol>
      </div>
    </div>

  </body>
</html>
